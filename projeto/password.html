<!DOCTYPE html>
<!-- Criado por CodingNepal - youtube.com/codingnepal -->
<html lang="pt-pt" dir="ltr">

<head>
    <!-- Definição do conjunto de caracteres -->
    <meta charset="utf-8">
    <!-- Título da página -->
    <title>Gerador de Palavras-passe em JavaScript | CodingNepal</title>
    <!-- Vínculo para a folha de estilo CSS -->
    <link rel="stylesheet" href="style/password.css">
    <!-- Definição da viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vínculo para o ícone do Google para ícones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Vínculo para o script JavaScript de criação de palavras-passe -->
    <script src="script/password.js" defer></script>
</head>

<body>
    <!-- Container para todo o conteúdo -->
    <div class="container">
        <!-- Título da página -->
        <h2>Gerador de Palavras-passe</h2>
        <!-- Wrapper para conter os elementos de entrada -->
        <div class="wrapper">
            <!-- Caixa de entrada para exibir a palavra-passe gerada -->
            <div class="input-box">
                <input type="text" disabled>
                <!-- Ícone para copiar a palavra-passe -->
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <!-- Indicador para mostrar a força da palavra-passe -->
            <div class="pass-indicator"></div>
            <!-- Seção para definir o comprimento da palavra-passe -->
            <div class="pass-length">
                <!-- Detalhes do comprimento da palavra-passe -->
                <div class="details">
                    <label class="title">Comprimento da Palavra-passe</label>
                    <span></span>
                    <!-- Exibir o comprimento da palavra-passe selecionado -->
                </div>
                <!-- Controle deslizante para selecionar o comprimento da palavra-passe -->
                <input type="range" min="1" max="30" value="15" step="1">
            </div>
            <!-- Seção para configurações adicionais da palavra-passe -->
            <div class="pass-settings">
                <label class="title">Configurações da Palavra-passe</label>
                <!-- Lista de opções para configurações da palavra-passe -->
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Minúsculas (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Maiúsculas (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Números (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Símbolos (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-duplicate">
                        <label for="exc-duplicate">Excluir Duplicatas</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Incluir Espaços</label>
                    </li>
                </ul>
            </div>
            <!-- Botão para criar palavra-passe -->
            <button class="generate-btn">Criar Palavra-passe</button>
        </div>
    </div>
</body>

</html>
